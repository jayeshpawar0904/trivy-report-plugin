<div>
    <p>This post-build action parses Trivy JSON reports (trivy-report.json) and displays security findings in the Jenkins UI.</p>
    <p>Generate the report using:</p>
    <pre>trivy image --format json --output trivy-report.json [TARGET]</pre>
    <p>Supported formats: Trivy JSON report format version 1.4.0+</p>
</div>
